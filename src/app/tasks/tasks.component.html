 
    <app-new-task [userId]="userId" *ngIf="isAddingTask" (close)="onCloseAddTask()"></app-new-task>


<section id="tasks">
    <header> 
        <h2>{{name}}'s Task</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        
            <li *ngFor="let task of selectedUserTasks">
                <app-task [task]="task" ></app-task>
            </li>
           
    </ul>
</section>
